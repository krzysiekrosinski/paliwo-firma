<!doctype html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Paliwo â€“ Firma</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
*{ box-sizing:border-box; }
html,body{ width:100%; overflow-x:hidden; }

body{
  font-family:system-ui;
  margin:0;
  background:#0b1020;
  color:#eaf0ff;
}

.wrap{
  max-width:1000px;
  margin:auto;
  padding:12px;
}

.card{
  background:#121a33;
  border:1px solid #23305a;
  border-radius:14px;
  padding:14px;
  margin:12px 0;
  overflow:hidden;
}

input,button{
  display:block;
  width:100%;
  max-width:100%;
  padding:12px;
  border-radius:10px;
  border:1px solid #2a3a6b;
  background:#0b1020;
  color:#eaf0ff;
  font-size:16px;
}

button{
  cursor:pointer;
  border:none;
  background:#4b7dff;
}

button.secondary{
  background:#2a3a6b;
}

.row{
  display:grid;
  grid-template-columns:minmax(0,1fr) minmax(0,1fr);
  gap:10px;
}

@media(max-width:768px){
  .row{ grid-template-columns:1fr; }
}

.table-wrapper{ overflow-x:auto; }

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}

th,td{
  border-bottom:1px solid #23305a;
  padding:8px;
  text-align:left;
}

.ok{color:#8dffb0}
.err{color:#ff4d4d}
.hide{display:none}
</style>
</head>

<body>
<div class="wrap">

<h2>ðŸ“± Rejestr tankowaÅ„</h2>

<div class="card" id="cfgCard">
<h3>Konfiguracja</h3>
<div class="row">
<input id="sbUrl" placeholder="Supabase URL">
<input id="sbKey" placeholder="Publishable key">
</div>
<button onclick="saveCfg()">Zapisz</button>
</div>

<div class="card hide" id="authCard">
<h3>Logowanie</h3>
<div class="row">
<input id="email" placeholder="Email">
<input id="pass" type="password" placeholder="HasÅ‚o">
</div>
<div class="row">
<button onclick="login()">Zaloguj</button>
<button class="secondary" onclick="logout()">Wyloguj</button>
</div>
<div id="authMsg"></div>
</div>

<div class="card hide" id="appCard">
<div style="display:flex;justify-content:space-between;flex-wrap:wrap;gap:10px;">
<div id="who"></div>
<button class="secondary" onclick="logout()">Wyloguj</button>
</div>
</div>

<div class="card hide" id="fuelCard">
<h3>Dodaj tankowanie</h3>

<div class="row">
<input id="occurredAt" type="datetime-local">
<input id="odo" type="number" placeholder="Stan licznika">
</div>

<div class="row">
<input id="liters" type="number" step="0.01" placeholder="Litry">
<input id="ppl" type="number" step="0.01" placeholder="Cena za litr">
</div>

<button onclick="addFuel()">Zapisz tankowanie</button>
<div id="fuelMsg"></div>
</div>

<div class="card hide" id="histCard">
<h3>Tankowania (ostatnie 50)</h3>
<button onclick="exportExcel()">Eksport do Excel</button>
<div id="histMsg"></div>
<div class="table-wrapper">
<table id="histTbl" class="hide">
<thead>
<tr>
<th>Data</th>
<th>Licznik</th>
<th>Litry</th>
<th>l/100</th>
</tr>
</thead>
<tbody></tbody>
</table>
</div>
</div>

<div class="card hide" id="serviceCard">
<h3>Serwis pojazdu</h3>
<div class="row">
<input id="serviceDate" type="date">
<input id="serviceOdo" type="number" placeholder="Stan licznika">
</div>
<input id="serviceDesc" placeholder="Opis serwisu">
<input id="serviceCost" type="number" step="0.01" placeholder="Koszt">
<button onclick="addService()">Dodaj serwis</button>
<div id="serviceMsg"></div>
</div>

</div>

<script>
let sb=null,myProfile=null,myVehicleId=null;

const VEHICLE_1='33474aad-2d3c-4777-80f7-62eb16ce4434';
const VEHICLE_2='4b8b8534-3f12-41e1-af1a-24fb4f710cb3';

function nowLocal(){
const d=new Date();
const p=n=>String(n).padStart(2,'0');
return `${d.getFullYear()}-${p(d.getMonth()+1)}-${p(d.getDate())}T${p(d.getHours())}:${p(d.getMinutes())}`;
}

function saveCfg(){
localStorage.setItem('SB_URL',sbUrl.value.trim());
localStorage.setItem('SB_KEY',sbKey.value.trim());
location.reload();
}

function loadCfg(){
const url=localStorage.getItem('SB_URL')||'';
const key=localStorage.getItem('SB_KEY')||'';
sbUrl.value=url;sbKey.value=key;
return{url,key};
}

function show(id,on=true){
document.getElementById(id).classList.toggle('hide',!on)
}

async function init(){
const{url,key}=loadCfg();
if(!url||!key)return;
show('cfgCard',false);
show('authCard',true);
sb=window.supabase.createClient(url,key);
const{data:{session}}=await sb.auth.getSession();
if(session)afterLogin();
}

async function login(){
const{error}=await sb.auth.signInWithPassword({email:email.value,password:pass.value});
if(error){authMsg.innerHTML=`<span class="err">${error.message}</span>`;return;}
afterLogin();
}

async function logout(){
if(sb)await sb.auth.signOut();
show('appCard',false);
show('fuelCard',false);
show('histCard',false);
show('serviceCard',false);
show('authCard',true);
}

async function afterLogin(){
const{data:{user}}=await sb.auth.getUser();
const{data:prof}=await sb.from('profiles').select('id,full_name,role').eq('id',user.id).single();
myProfile=prof;
const{data:vId}=await sb.rpc('my_vehicle_id');
myVehicleId=vId||null;

show('authCard',false);
show('appCard',true);
show('fuelCard',true);
show('histCard',true);
show('serviceCard',true);

who.innerHTML=`Zalogowany: <b>${myProfile.full_name}</b>`;
occurredAt.value=nowLocal();

loadHistory();
}

async function addFuel(){
const occurred=occurredAt.value?new Date(occurredAt.value).toISOString():new Date().toISOString();
const newOdo=parseInt(odo.value||'0');

if(!newOdo){fuelMsg.innerHTML='<span class="err">Podaj stan licznika</span>';return;}

const{data:lastEntry}=await sb.from('fuel_entries')
.select('odometer_km')
.eq('vehicle_id',myVehicleId)
.order('occurred_at',{ascending:false})
.limit(1);

if(lastEntry && lastEntry.length>0){
const lastOdo=lastEntry[0].odometer_km;
if(newOdo<lastOdo){
fuelMsg.innerHTML=`<span class="err">Nie moÅ¼na cofnÄ…Ä‡ licznika. Ostatni stan: ${lastOdo} km</span>`;
return;
}
}

await sb.from('fuel_entries').insert({
vehicle_id:myVehicleId,
driver_id:myProfile.id,
occurred_at:occurred,
odometer_km:newOdo,
liters:parseFloat(liters.value||'0'),
price_per_l:parseFloat(ppl.value||'0')
});

fuelMsg.innerHTML='<span class="ok">Zapisano</span>';
loadHistory();
}

async function loadHistory(){
const{data,error}=await sb.from('fuel_entries')
.select('vehicle_id,occurred_at,odometer_km,liters')
.order('occurred_at',{ascending:false})
.limit(50);

if(error){histMsg.innerHTML=`<span class="err">${error.message}</span>`;return;}

histTbl.classList.remove('hide');
histTbl.querySelector('tbody').innerHTML='';

for(let i=0;i<data.length;i++){
const r=data[i];
const prev=data[i+1];

let l100=null;
if(prev){
const km=r.odometer_km-prev.odometer_km;
if(km>0)l100=(r.liters/km)*100;
}

let threshold=null;
if(r.vehicle_id===VEHICLE_1)threshold=7.5;
if(r.vehicle_id===VEHICLE_2)threshold=9.0;

let l100Html='â€”';
if(l100!==null){
const val=l100.toFixed(2);
if(threshold && l100>threshold){
l100Html=`<span style="color:#ff4d4d;font-weight:700">${val}</span>`;
}else{
l100Html=`<b>${val}</b>`;
}
}

histTbl.querySelector('tbody').insertAdjacentHTML('beforeend',`
<tr>
<td>${new Date(r.occurred_at).toLocaleDateString('pl-PL')}</td>
<td>${r.odometer_km}</td>
<td>${r.liters}</td>
<td>${l100Html}</td>
</tr>
`);
}
}

async function addService(){
await sb.from('vehicle_services').insert({
vehicle_id:myVehicleId,
service_date:serviceDate.value,
odometer_km:parseInt(serviceOdo.value||'0'),
description:serviceDesc.value,
cost:parseFloat(serviceCost.value||'0')
});
serviceMsg.innerHTML='<span class="ok">Dodano serwis</span>';
}

async function exportExcel(){
const{data}=await sb.from('fuel_entries')
.select('occurred_at,odometer_km,liters')
.eq('vehicle_id',myVehicleId)
.order('occurred_at',{ascending:true});

const rows=data.map(r=>({
Data:new Date(r.occurred_at).toLocaleDateString('pl-PL'),
Licznik:r.odometer_km,
Litry:r.liters
}));

const ws=XLSX.utils.json_to_sheet(rows);
const wb=XLSX.utils.book_new();
XLSX.utils.book_append_sheet(wb,ws,"Tankowania");
XLSX.writeFile(wb,"tankowania.xlsx");
}

init();
</script>
</body>
</html>
